<div class="col-md-4">
  <div class="achievements">
    <table class="table table-hover">
      <thead>
       <tr>
         <th><h3>Achievements</h3></th>
       </tr>
      </thead>
      <tbody>
        <tr *ngFor="let achievement of userAchievements">
          <td><p id="achievement-animation">{{achievement}}</p></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
