<div class="title"><img src="../assets/logo_v1.png" class="logo" alt="GlobeRacers80 Logo"></div>
<app-car (carClicked)="onCarClicked()"></app-car>
<app-tachometer
  [clickCount]="clicks"
  [mpc]="multiplier"
></app-tachometer>
<app-upgrade
  [user]="user"
  [clickCount]="clicks"
  [distance]="distance"
></app-upgrade>
<app-achievement
  [clickCount]="clicks"
  [distance]="distance"
  [userData]="userData"
  [user]="user"
></app-achievement>
<app-odometer
  (distanceEmitter)="onDistanceChange($event)"
  [user]="user"
  [clickCount]="clicks"
></app-odometer>
<app-click-counter
  [clickCount]="clicks"
></app-click-counter>
