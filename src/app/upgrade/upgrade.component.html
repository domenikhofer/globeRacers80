<div class="col-md-4">
  <div class="upgrades"><h3>Upgrades</h3>
    <div class="upgrade-container">
    <div *ngFor="let upgrade of availableUpgrades" class="upgrade">
      <div class="infobox hidden">{{upgrade.description}}</div>
      <button class="btn {{upgrade.title}}" (dblclick)="onUpgradeClick(upgrade.id)" (click)="showinfo($event)">
        <img class="upgrade-icon" src="{{upgrade.img}}" width="60px" height="60px">
       </button>
    </div>
    </div>
  </div>
</div>
