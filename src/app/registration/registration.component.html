<div class="registerform_background">
  <div class="registerform col-md-4 col-md-offset-4" [@registerform]>
    <h2 class="register-title">Create your account</h2>
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
    <div class="form-group">
      <label class="sr-only">Name</label>
      <input type="text" name="name" placeholder="name" [(ngModel)]="model.name" #name="ngModel" required minlength="3"/>
      <div *ngIf="name.errors && (name.dirty || name.touched)" class="alert alert-danger">
        <div [hidden]="!name.errors.required">Name is required</div>
        <div [hidden]="!name.errors.minlength">Name must be at least 3 characters long.</div>
      </div>
    </div>
    <div class="form-group">
      <label class="sr-only">Username</label>
      <input type="text" name="username" placeholder="username" [(ngModel)]="model.username" #username="ngModel" required minlength="3"/>
      <div *ngIf="username.errors && (username.dirty || username.touched)" class="alert alert-danger">
        <div [hidden]="!username.errors.required">Username is required</div>
        <div [hidden]="!username.errors.minlength">Username must be at least 3 characters long.</div>
      </div>
    </div>
    <div class="form-group">
      <label class="sr-only">Password</label>
      <input type="password" name="password" placeholder="password" [(ngModel)]="model.password" #password="ngModel" required />
      <div *ngIf="password.errors && (password.dirty || password.touched)" class="alert alert-danger">
        <div [hidden]="!password.errors.required">Password is required</div>
      </div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="register-btn">Register</button>
      <a [routerLink]="['/login']" class="btn btn-link">Already a member? Go to Login</a>
    </div>
    </form>
  </div>
</div>
